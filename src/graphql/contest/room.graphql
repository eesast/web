# 主要操作对象：contest_room和contest_room_team表

# 增：由后端自动创建

# 删：暂不提供

# 改：暂不提供

# 查
subscription GetArenaRooms($contest_id: uuid!) {
  contest_room(
    where: {
      _and: { contest_id: { _eq: $contest_id }, round_id: { _is_null: true } }
    }
    order_by: { created_at: desc }
  ) {
    room_id
    status
    port
    created_at
    contest_room_teams {
      contest_team {
        team_id
        team_name
        team_leader {
          realname
        }
      }
      score
      team_label
      player_roles
    }
  }
}

query GetRunningArenaRooms($contest_id: uuid!) {
  contest_room(
    where: {
      _and: {
        contest_id: { _eq: $contest_id }
        round_id: { _is_null: true }
        status: { _in: ["Waiting", "Running"] }
      }
    }
  ) {
    status
    created_at
    contest_room_teams {
      contest_team {
        team_id
      }
    }
  }
}

query GetCompetitionRooms($contest_id: uuid!, $round_id: uuid!) {
  contest_room(
    where: {
      _and: { contest_id: { _eq: $contest_id }, round_id: { _eq: $round_id } }
    }
    order_by: { created_at: desc }
  ) {
    round_id
    room_id
    status
    port
    created_at
    contest_room_teams {
      contest_team {
        team_id
        team_name
        team_leader {
          realname
        }
      }
      score
      team_label
      player_roles
    }
  }
}
