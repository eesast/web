mutation DeleteRoom($room_id: uuid!) {
  delete_contest_room_team(where: { room_id: { _eq: $room_id } }) {
    affected_rows
  }
  delete_contest_room(where: { room_id: { _eq: $room_id } }) {
    affected_rows
  }
}

