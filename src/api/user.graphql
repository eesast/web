query GetUser($_id: String!) {
  user(where: { _id: { _eq: $_id } }) {
    _id
    id
    name
    username
    department
    class
    phone
    email
  }
}

query GetUserById($id: bigint!) {
  user(where: { id: { _eq: $id } }) {
    _id
    id
    username
  }
}

query GetUserByName($name: String!) {
  user(where: { name: { _eq: $name } }) {
    _id
  }
}

query GetUserByEmail($email: String!) {
  user(where: { email: { _ilike: $email } }) {
    _id
    class
    id
    name
    department
    username
  }
}

mutation UpdateUser(
  $_id: String!
  $id: bigint!
  $username: String
  $phone: String
  $name: String
  $department: String
  $class: String
  $email: String
) {
  update_user(
    where: { _id: { _eq: $_id } }
    _set: {
      id: $id
      username: $username
      phone: $phone
      name: $name
      department: $department
      class: $class
      email: $email
    }
  ) {
    affected_rows
  }
}

