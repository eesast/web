query GetMentorApplications($uuid: uuid!) {
  mentor_application(
    where: {
      _or: [{ student_uuid: { _eq: $uuid } }, { mentor_uuid: { _eq: $uuid } }]
    }
    order_by: { created_at: asc }
  ) {
    id
    student_byuuid {
      realname
      department
      email
      phone
    }
    mentor_byuuid {
      realname
      department
      mentor_available {
        available
      }
    }
    statement
    status
    chat_status
    created_at
    updated_at
  }
}

query GetMentorApplicationsForCounselors {
  mentor_application(order_by: { created_at: asc }) {
    id
    student_byuuid {
      uuid
      realname
      class
      department
      email
      phone
    }
    mentor_byuuid {
      realname
      department
