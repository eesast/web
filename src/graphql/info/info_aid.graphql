query GetAidList {
  scholarships_aids(where: { IsAids: { _eq: true } }) {
    amount
    code
    name
    salutation
    type
  }
}

query GetAidApplications($_id: String!, $_gte: timestamptz!) {
  aid_application(
    where: {
      student_id: { _eq: $_id }
      updated_at: { _gte: $_gte }
      created_at: { _gte: $_gte }
    }
    order_by: { created_at: asc }
  ) {
    id
    student {
      id
      name
      department
      class
    }
    aid
    amount
    code
    thank_letter
    form_url
    status
    created_at
    updated_at
  }
}

