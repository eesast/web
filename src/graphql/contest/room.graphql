# 查
subscription GetRooms($contest_id: uuid!) {
  contest_room(
    where: { contest_id: { _eq: $contest_id } }
    order_by: { created_at: desc }
  ) {
    room_id
    status
    port
    created_at
    contest_room_teams {
      contest_team {
        team_name
        team_leader {
          realname
        }
      }
      score
      team_label
      player_roles
    }
  }
}

query GetRunningRooms($contest_id: uuid!) {
  contest_room(
    where: {
      _and: {
        contest_id: { _eq: $contest_id }
        status: { _in: ["Waiting", "Running"] }
      }
    }
  ) {
    status
    created_at
    contest_room_teams {
      contest_team {
        team_id
      }
    }
  }
}

