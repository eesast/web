query GetHonorApplications($uuid: uuid!, $_gte: timestamptz!) {
  honor_application(
    where: {
      student_uuid: { _eq: $uuid }
      updated_at: { _gte: $_gte }
      created_at: { _gte: $_gte }
    }
    order_by: { created_at: asc }
  ) {
    id
    honor
    statement
    attachment_url
    status
    created_at
    updated_at
  }
}

query GetHonorApplicationsForCounselors($_gte: timestamptz!) {
  honor_application(
    order_by: { created_at: asc }
    where: { updated_at: { _gte: $_gte }, created_at: { _gte: $_gte } }
  ) {
    id
    honor
    statement
    attachment_url
    status
    student_byuuid {
      uuid
      realname
      class
    }
    created_at
    updated_at
  }
}

mutation AddHonorApplication(
  $student_uuid: uuid!
  $honor: String!
  $statement: String!
  $attachment_url: String
) {
  insert_honor_application(
    objects: {
      student_uuid: $uuid
      honor: $honor
      statement: $statement
      attachment_url: $attachment_url
    }
  ) {
    returning {
      id
    }
  }
}

mutation UpdateHonorApplication(
  $student_uuid: uuid!
  $honor: String!
  $statement: String!
  $attachment_url: String
) {
  update_honor_application(
    where: { student_uuid: { _eq: $uuid } }
    _set: {
      honor: $honor
      statement: $statement
      attachment_url: $attachment_url
    }
  ) {
    returning {
      id
    }
  }
}

mutation DeleteHonorApplication($uuid: uuid!) {
  delete_honor_application(where: { student_uuid: { _eq: $uuid } }) {
    returning {
      uuid
    }
  }
}

mutation UpdateHonorApplicationStatus($uuid: uuid!, $status: String!) {
  update_honor_application(
    where: { student_uuid: { _eq: $uuid } }
    _set: { status: $status }
  ) {
    returning {
      uuid
      status
    }
  }
}
