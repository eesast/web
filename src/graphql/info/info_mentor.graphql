query GetMentorList($grade_time: timestamptz!) {
  users(where: { role: { _eq: "teacher" } }) {
    uuid
    realname
    department
    matched: mentor_application_mentors_aggregate(
      where: { status: { _eq: "approved" } }
    ) {
      aggregate {
        count
      }
    }
    total: mentor_application_mentors_aggregate {
      aggregate {
        count
      }
    }
    total_for_grade: mentor_application_mentors_aggregate(
      where: { created_at: { _gte: $grade_time } }
    ) {
      aggregate {
        count
      }
    }
    mentor_available {
      available
    }
  }
}

mutation UpsertMentorInfo(
  $achievement: String = ""
  $background: String = ""
  $field: String = ""
  $intro: String = ""
  $mentor_uuid: uuid!
) {
  insert_mentor_info_one(
    object: {
      achievement: $achievement
      background: $background
      field: $field
      intro: $intro
      mentor_uuid: $mentor_uuid
    }
    on_conflict: {
      constraint: mentor_info_pkey
      update_columns: [achievement, background, field, intro]
    }
  ) {
    mentor_uuid
  }
}

query GetMentorInfo($mentor_uuid: uuid!) {
  mentor_info_by_pk(mentor_uuid: $mentor_uuid) {
    achievement
    background
    field
    intro
    mentor_uuid
    userByMentorUuid {
      realname
      email
    }
  }
}

query GetFreshmanList {
  users(where: { student_no: { _gt: "2022999999", _lte: "2023999999" } }) {
    uuid
    student_no
    mentor_application_students(where: { status: { _eq: "approved" } }) {
      student_uuid
      mentor_uuid
      statement
    }
  }
}

query GetIdByName($name: String!) {
  users(where: { realname: { _eq: $name } }) {
    uuid
  }
}
