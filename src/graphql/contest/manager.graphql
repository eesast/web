# 查询某ID用户是否为某比赛管理员
query QueryContestManager($contest_id: uuid!, $user_uuid: uuid = "") {
  contest_manager(
    where: { contest_id: { _eq: $contest_id }, user_uuid: { _eq: $user_uuid } }
  ) {
    user_uuid
  }
}

# 更新比赛状态
mutation UpdateContestStatus($contest_id: uuid!, $status: String!) {
  update_contest(
    where: { id: { _eq: $contest_id } }
    _set: { status: $status }
  ) {
    returning {
      status
    }
  }
}

# 添加比赛
mutation AddContest(
  $start_date: timestamptz!
  $end_date: timestamptz!
  $description: String = ""
  $contest_name: String!
  $contest_type: String!
) {
  insert_contest(
    objects: {
      contest_name: $contest_name
      description: $description
      end_date: $end_date
      start_date: $start_date
      contest_type: $contest_type
    }
  ) {
    returning {
      id
    }
  }
}

# 更新比赛信息
mutation UpdateContest(
  $id: uuid!
  $description: String = ""
  $contest_name: String!
  $end_date: timestamptz!
  $start_date: timestamptz!
  $contest_type: String!
) {
  update_contest(
    where: { id: { _eq: $id } }
    _set: {
      contest_name: $contest_name
      description: $description
      end_date: $end_date
      start_date: $start_date
      contest_type: $contest_type
    }
  ) {
    returning {
      id
    }
  }
}

# 删除比赛
mutation DeleteContest($id: uuid!) {
  delete_contest(where: { id: { _eq: $id } }) {
    affected_rows
    returning {
      id
    }
  }
}

