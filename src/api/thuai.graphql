

query GetTeamName {
  thuai {
    team_name
  }
}
mutation InsertThuai($team_name: String = "", $team_sum: String = "") {
  insert_thuai(objects: {team_name: $team_name, team_sum: $team_sum, team_leader: ""}) {
    returning {
      team_id
      team_name
      team_sum
      team_leader
    }
  }
}
