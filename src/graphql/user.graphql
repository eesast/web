query GetProfile($uuid: uuid!) {
  users_by_pk(uuid: $uuid) {
    username
    realname
    email
    phone
    student_no
    department
    class
    created_at
    updated_at
    tsinghua_email
    github_id
    id
  }
}

mutation UpdateProfile(
  $uuid: uuid!
  $class: String
  $department: String
  $phone: String
  $realname: String
  $student_no: String
  $username: String
) {
  update_users_by_pk(
    pk_columns: { uuid: $uuid }
    _set: {
      class: $class
      department: $department
      username: $username
      student_no: $student_no
      realname: $realname
      phone: $phone
    }
  ) {
    updated_at
  }
}
